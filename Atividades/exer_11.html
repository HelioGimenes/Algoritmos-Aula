<meta charset="UTF-8">
<script>

    const preco = Number(prompt("Preço R$: "))

    const desconto = 15
    const aVista = preco * (desconto / 100)
    const totalAvista = (preco - aVista)
    const parc = preco / 3




    console.log(`À vista R$ ${totalAvista}`)
    console.log(`Ou 3x de R$ ${parc.toFixed(2)}`)
    alert(`À vista R$ ${totalAvista}`)
    alert(`Ou 3x de R$ ${parc.toFixed(2)}`)



</script>
