<meta charset="UTF-8">
<script>

    let Celcius = Number(prompt("Informe a temperatura em Celsius: "))
    let Fahrenheit = (Celcius * 1.8) + 32



    alert(`A temperatura de ${Celcius}°C é ${Fahrenheit}°F`)
    console.log(`A temperatura de ${Celcius}°C é ${Fahrenheit}°F`)


</script>
