<meta charset="UTF-8">
<script>

    const raio = Number(prompt("Digite o raio de um círculo: "))

    const pi = 3.14
    //const pi = 3.14159   - deixando o Pi inteiro o resultado da 201.06176cm

    const area = (raio * raio) * pi



    alert(`A área do círculo é: ${area}cm`)
    console.log(`A área do círculo é: ${area}cm`)

</script>
