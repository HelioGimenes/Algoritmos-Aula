<meta charset="UTF-8">
<script>

    const valorCompra = Number(prompt("Informe o valor da compra R$: "))
    const valorPago = Number(prompt("Informe o valor pago pelo cliente R$ "))

    const troco = valorPago - valorCompra



    alert(`O troco a ser devolvido é R$${troco.toFixed(2)}`)
    console.log(`O troco a ser devolvido é R$${troco.toFixed(2)}`)
</script>
