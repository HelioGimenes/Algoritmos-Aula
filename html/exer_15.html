<meta charset="UTF-8">
<script>

    const dias = Number(prompt("Quantos Dias Trabalhados? "))
    const horasTrabalhada = 8
    const cash = 25.00
    const horasCash = horasTrabalhada * cash
    const total = horasCash * dias



    alert(`Número de dias trabalhados no mês: ${dias}`)
    alert(`O Salário do funcionário Gerson é de RS ${total.toFixed(2)}`)



    console.log(`Número de dias trabalhados no mês: ${dias}`)
    console.log(`O Salário do funcionário Gerson é de RS ${total.toFixed(2)}`)
</script>
