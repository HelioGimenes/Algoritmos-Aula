<meta charset="UTF-8">
<script>

    const dias = Number(prompt("Nº de dias: "))
    const horas = Number(prompt("Nº de horas: "))
    const diasHoras = (dias * 24) + horas
    const min = diasHoras * 60
    alert(`Total em Minutos: ${min}`)
    console.log(`Total em Minutos: ${min}`)




</script>
