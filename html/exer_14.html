<meta charset="UTF-8">
<script>

    const num = Number(prompt("Qual o Número?"))
    const dobro = num * 2
    const triplo = num / 3


    alert(`Número ${num}`)
    alert(`O Dobro de ${num} é ${dobro}`)
    alert(`A Terça parte de ${num} é ${triplo.toFixed(1)}`)



    console.log(`Número ${num}`)
    console.log(`O Dobro de ${num} é ${dobro}`)
    console.log(`A Terça parte de ${num} é ${triplo.toFixed(1)}`)
</script>
