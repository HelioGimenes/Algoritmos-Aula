<meta charset="UTF-8">
<script>

    const janta = Number(prompt("Valor da Janta: "))
    const taxa = 15
    const garcom = janta * (taxa / 100)
    const total = janta + garcom

    alert("Taxa do Garcom: " + garcom)
    alert("Total a Pagar: " + total)
    console.log("Taxa do Garcom: " + garcom)
    console.log("Total a Pagar: " + total)
</script>
